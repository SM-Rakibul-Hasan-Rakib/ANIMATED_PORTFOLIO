<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miladicode</title>
    <!-- All Link  -->
    <link rel="stylesheet" href="/project//style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <video
        class="back-vid"
        loop
        autoplay
        muted
        plays-inline
        src="/videos/galaxy.mp4"
      ></video>
      <header>
        <div class="left">
          <img src="/images/miladicode.png" alt="logo" />
          <h1><span style="color: #72a1de">Miladi</span>Code</h1>
        </div>
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Skill</a></li>
          <li><a href="#">Project</a></li>
        </ul>
        <div class="box-icons">
          <!-- youtube icon -->
          <a href="#"><i class="bx bxl-youtube"></i></a>
          <!-- git icons -->
          <a href="#"><i class="bx bxl-github"></i></a>
          <!-- linkdin icon -->
          <a href="#"><i class="bx bxl-linkedin"></i></a>
        </div>
      </header>
      <div class="blackhole-box">
        <video
          loop
          autoplay
          muted
          plays-inline
          src="/videos/blackhole.mp4"
          type="viedo "
        ></video>
      </div>
      <section class="hero">
        <div class="hero-info">
          <div class="hero-info-title">
            <i class="bx bxl-sketch"></i>
            front-end Developer portfolio
          </div>
          <h1>
            Providing <span class="gradient">the best</span> Project
            <span class="gradient">Experience</span>
          </h1>

          <p>
            I'm a Front-end with Experience in website .Mobile and Software
            Development . Check out my and my skills
          </p>
          <button>
            <i style="margin-right: 5px" class="bx bx-send"></i>Contact me
          </button>
        </div>
        <div class="hero-vid-box">
          <video
            autoplay
            loop
            muted
            plays-inline
            src="/videos/hero-video.mp4"
            type="viedo/mp4"
          ></video>
        </div>
        <div class="scroll-down"></div>
      </section>
    </div>
    <script src="app.js"></script>
  </body>
</html>
